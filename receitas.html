<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Receita</title>
</head>
<body>
  <h1>Adicionar Receita</h1>
  <form id="form-receita">
    <label for="descricao">Descrição:</label><br>
    <input type="text" id="descricao" required><br><br>

    <label for="valor">Valor (R$):</label><br>
    <input type="number" id="valor" required step="0.01"><br><br>

    <label for="data">Data:</label><br>
    <input type="date" id="data" required><br><br>

    <button type="submit">Salvar Receita</button>
  </form>

  <script>
    document.getElementById("form-receita").addEventListener("submit", function(e) {
      e.preventDefault();

      const descricao = document.getElementById("descricao").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const data = document.getElementById("data").value;

      const novaReceita = {
        tipo: "receita",
        descricao,
        valor,
        data
      };

      // Pega receitas existentes ou cria lista nova
      const receitas = JSON.parse(localStorage.getItem("receitas") || "[]");

      // Adiciona nova receita
      receitas.push(novaReceita);

      // Salva no localStorage
      localStorage.setItem("receitas", JSON.stringify(receitas));

      alert("Receita adicionada com sucesso!");
      this.reset();
    });
  </script>
</body>
</html>
